<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js" defer></script>
    <title>An etch to sketch</title>
</head>
<body>
    
    <div id="main">
        <div class="header">
            <h1>Sketch-An-Etch...?</h1>
            <input type="range" id="grid-size-selector" mine="0" max="100" name="grid-sizer">
            <label for="grid-sizer">Select Grid Size</label>
            <p>64x64</p>
        </div>

        <div class="buttons-container">
            <button id="color-button">
                <input id="color-picker" type="color" text="Select Color">
            </button>
            <button id="erase-button">Eraser</button>
            <button id="reset-button">Reset Canvas</button>    
        </div>
        <div id="grid-container">

        </div>
    </div>
   
    
</body>
</html>
